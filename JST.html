<html>
    <head>
        <title>JavaScript</title>
        <script language="JavaScript" type="text/javascript">
            function changeToGreen(){
                document.getElementById("task1").style.color = "green";
            }
            function checkAge(){
                var age = document.myForm.age.value;
                alert(age > 65);
            }
            function add(){
                var num1 = document.calculator.num1.value;
                var num2 = document.calculator.num2.value;
                var sum = Number(num1) + Number(num2);
                document.getElementById("output").innerHTML = sum;
            }
            function subtract(){
                var num1 = document.calculator.num1.value;
                var num2 = document.calculator.num2.value;
                document.getElementById("output").innerHTML = num1 - num2;
            }
            function multiply(){
                var num1 = document.calculator.num1.value;
                var num2 = document.calculator.num2.value;
                document.getElementById("output").innerHTML = num1 * num2;
            }
            function divide(){
                var num1 = document.calculator.num1.value;
                var num2 = document.calculator.num2.value;
                document.getElementById("output").innerHTML = num1 / num2;
            }
        </script>
        <style>
            .green{
                color:green;
            }
        </style>
    </head>
    <body>
        <h1 id="task1">Task 1</h1>
        <button onclick="changeToGreen()">Green</button>
        <hr>
        <h1>Task 2</h1>
        <form name="myForm">
            <input type="number" name="age"/>
            <input type="button" value="Check" onclick="checkAge()"/>
        </form>
        <hr/>
        <h1>Task 3</h1>
        <form name="calculator">
            <input type="number" name="num1"/>
            <input type="number" name="num2"/>
            <input type="button" value="Add" onclick="add()"/>
            <input type="button" value="Subtract" onclick="subtract()"/>
            <input type="button" value="Multiply" onclick="multiply()"/>
            <input type="button" value="Divide" onclick="divide()"/>
        </form>
        <h4>Output:</h4>
        <p id="output"></p>
    </body>
</html>
